<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ren'Dot</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body>
    <div class="main">
      <form id="parse_button">
        <input type="text" id="script_name" placeholder="Name of script" autofocus required style="text-align: center;"></input>
        <br>
        <br>
        <textarea id="script" rows="30" cols="80" placeholder="Write your script here" required wrap="soft" spellcheck=""></textarea>
        <br>
        <button>Parse Script</button>
      </form>
    </div>
    <pre id='word-count'>0 words | Line 1</pre>
  </body>
  <script src='./renderer.js'></script>
</html>
